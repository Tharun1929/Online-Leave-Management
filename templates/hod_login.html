<!DOCTYPE html>
<html lang="en">
<head>
    <title>OLMS - HoD Login</title>
    <link rel="icon" href="{{url_for('static', filename='email.png')}}" type="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <meta name="description" content="Online Leave Management System - HoD Login">
    <meta name="keywords" content="OLMS, Leave Management, HoD Login">
    <meta name="author" content="Boddu Sri Pavan">
</head>
<body style="background-color: rgb(236, 255, 255);">
    {% include 'navigation_bar.html' %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible" style="position:absolute; top:15%; width:20%; left:78%">
            <button type="button" class="btn-close shadow-none" data-bs-dismiss="alert"></button>
            <strong>{{ messages.0 }}</strong>
        </div>
        {% endif %}
    {% endwith %}

    <div class="container-fluid" style="padding-top: 10%;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 class="h2 text-center" style="color:rgb(0, 34, 49);">HoD Login</h2><br>
                <form action="{{ url_for('hod_login') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">ID Number</label>
                        <input type="text" class="form-control" name="id_num" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <p>Back to <a href="{{ url_for('index') }}">Home</a></p>
                    </div>
                    <div class="form-group">
                        <center>
                            <button type="submit" class="btn btn-primary" style="width:49.5%">Login</button>
                            <button type="button" class="btn btn-secondary" style="width:49.5%" onclick="window.location.href='{{ url_for('index') }}'">Cancel</button>
                        </center>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
